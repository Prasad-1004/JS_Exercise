    //Ternary Operator

    let age = 28;

   /* let result;

        */

    let result = age>18 ? "Adult" : "Kid";

    //Guard Operator
    let Age = 0;
    let finalage = Age || 15;
    console.log(finalage);


    //Default Operator 
    let AGE = 15;
    let FINALAGE = AGE ?? 18;
    console.log(AGE);
    console.log(FINALAGE);








  </script>
