<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="screen">
            <input type="text" id = "display" readonly placeholder="0">
        </div>
        
        <div class="button-container">
            <div class="row">
                <button class="button">CE</button>
                <button class="button">x!</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">%</button>
                <button class="button">AC</button>
            </div>

            <div class="row">
                <button class="button">sin</button>
                <button class="button">pi</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '7';
                document.querySelector('#display').value = currentDisplay;
                " >
                7</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '8';
                document.querySelector('#display').value = currentDisplay;
                " >
                8</button>

                <button class="button" onclick="
                currentDisplay = currentDisplay + '9';
                document.querySelector('#display').value = currentDisplay;
                " >
                9</button>
                <button class="button">/</button>
            </div>

            <div class="row">
                <button class="button">cos</button>
                <button class="button">log</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '4';
                document.querySelector('#display').value = currentDisplay;
                " >
                4</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '5';
                document.querySelector('#display').value = currentDisplay;
                " >
                5</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '6';
                document.querySelector('#display').value = currentDisplay;
                " >
                6</button>
                <button class="button">*</button>
            </div>
            
            <div class="row">
                <button class="button">tan</button>
                <button class="button">root</button>
                <button class="button" onclick="
                currentDisplay = currentDisplay + '1';
                document.querySelector('#display').value = currentDisplay;
                " >
                1</button>
                <button class="button"onclick="
                currentDisplay = currentDisplay + '2';
                document.querySelector('#display').value = currentDisplay;
                " >
                2</button>
                <button class="button"onclick="
                currentDisplay = currentDisplay + '3';
                document.querySelector('#display').value = currentDisplay;
                " >
                3</button>
                <button class="button">-</button>
            </div>
            
           <div class="row">
            <button class="button">e</button>
            <button class="button">x^y</button>
            <button class="button" onclick="
            currentDisplay = currentDisplay + '0';
            document.querySelector('#display').value = currentDisplay;
            " >
            0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
           </div>
            
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
