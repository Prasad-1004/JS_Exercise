<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <style>
        .btn {
            background-color: lightgreen;
            padding: 10px;
            border: none;
            border-radius: 10px;
            
        }

        .btn2 {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 10px;
            border: solid 2px black;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="cartQuantity = cartQuantity+1; document.querySelector('#bag').innerHTML =  `Your bag has ${cartQuantity}  items`;" >Add to bag</button>
    <button class="btn2" onclick="cartQuantity = cartQuantity-1; document.querySelector('#bag').innerHTML = `Your bag has ${cartQuantity} items`;">Move to Wish List</button>
    <button class="btn" onclick="cartQuantity = cartQuantity+2; document.querySelector('#bag').innerHTML = `Your bag has ${cartQuantity} items`;">Add 1+1 sale item</button>

    <h1 id="bag"> </h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#bag').innerHTML =  `Your bag has ${cartQuantity}  items`;
    </script>
</body>
</html>
